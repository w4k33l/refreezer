name: Build Signed APK

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository WITH submodules
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.32.2'

      # Decode keystore
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/release-key.jks

      # Create key.properties
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../release-key.jks" >> android/key.properties

      # Create .env file
      - name: Create .env file
        run: |
          echo "deezerClientId = '${{ secrets.DEEZER_CLIENT_ID }}'" > lib/.env
          echo "deezerClientSecret = '${{ secrets.DEEZER_CLIENT_SECRET }}'" >> lib/.env
          echo "lastFmApiKey = '${{ secrets.LASTFM_API_KEY }}'" >> lib/.env
          echo "lastFmApiSecret = '${{ secrets.LASTFM_API_SECRET }}'" >> lib/.env

      - name: Get Dependencies (root)
        run: flutter pub get

      # ----------------------------------------------------
      # ðŸ”¥ IMPORTANT FIX
      # Run build_runner INSIDE scrobblenaut submodule
      # ----------------------------------------------------
      - name: Generate code inside scrobblenaut submodule
        run: |
          cd scrobblenaut
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs || true
          cd ..

      # Now run build_runner in the main project
      - name: Run Build Runner (root)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # Build APK
      - name: Build Signed APK
        run: flutter build apk --split-per-abi --release

      # Upload output
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/*.apk
