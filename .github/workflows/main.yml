name: Build Signed APK

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.2' # Matching the project's badge version for stability

      # 1. Decode the Keystore File
      # This takes the Base64 secret and saves it as a binary file in android/release-key.jks
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/release-key.jks

      # 2. Create key.properties
      # The project expects this file in android/key.properties to know how to sign the app.
      # Note: storeFile=../release-key.jks points to the file created in the previous step
      # relative to the android/app folder context usually used by Gradle.
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../release-key.jks" >> android/key.properties

      # 3. Create .env file
      # The project requires this file in lib/.env for API credentials.
      - name: Create .env file
        run: |
          echo "deezerClientId = '${{ secrets.DEEZER_CLIENT_ID }}'" > lib/.env
          echo "deezerClientSecret = '${{ secrets.DEEZER_CLIENT_SECRET }}'" >> lib/.env
          echo "lastFmApiKey = '${{ secrets.LASTFM_API_KEY }}'" >> lib/.env
          echo "lastFmApiSecret = '${{ secrets.LASTFM_API_SECRET }}'" >> lib/.env

      - name: Get Dependencies
        run: flutter pub get

      # 4. Run Build Runner
      # This project uses code generation (likely for JSON or databases), so this step is mandatory.
      - name: Run Build Runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Signed APK
        run: flutter build apk --split-per-abi --release

      # 5. Upload Artifacts
      # This uploads the generated APKs to the GitHub Actions run summary page.
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/*.apk
