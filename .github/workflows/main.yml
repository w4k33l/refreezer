name: Build Signed APK

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo INCLUDING submodules
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.32.2'

      ############################################################
      # ðŸ”¥ FIX: Generate code inside scrobblenaut (DART PACKAGE)
      ############################################################
      - name: Generate JSON code in scrobblenaut package
        run: |
          cd scrobblenaut
          dart pub get
          dart run build_runner build --delete-conflicting-outputs
          cd ..

      ############################################################
      # Continue main project setup
      ############################################################

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/release-key.jks

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../release-key.jks" >> android/key.properties

      - name: Create .env file
        run: |
          echo "deezerClientId = '${{ secrets.DEEZER_CLIENT_ID }}'" > lib/.env
          echo "deezerClientSecret = '${{ secrets.DEEZER_CLIENT_SECRET }}'" >> lib/.env
          echo "lastFmApiKey = '${{ secrets.LASTFM_API_KEY }}'" >> lib/.env
          echo "lastFmApiSecret = '${{ secrets.LASTFM_API_SECRET }}'" >> lib/.env

      - name: Get Dependencies (root)
        run: flutter pub get

      ############################################################
      # Run build runner for the main Flutter project
      ############################################################
      - name: Run Build Runner for main project
        run: flutter pub run build_runner build --delete-conflicting-outputs

      ############################################################
      # Build APK
      ############################################################
      - name: Build Signed APK
        run: flutter build apk --split-per-abi --release

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/*.apk
